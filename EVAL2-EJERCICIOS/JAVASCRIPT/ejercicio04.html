<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;  
            justify-content: center;
        }
        .caja{
            height: 200px;
            width: 200px;
            margin: auto;
            border: solid;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="caja"></div>

    <script>
        function colorVerde(){
            (caja.style.backgroundColor)= 'green'  
            
        }
        function colorRojo(){
            (caja.style.backgroundColor)= 'red'  
        }

        const caja = document.querySelector('div')
        caja.addEventListener('mousedown', colorVerde)
        caja.addEventListener('mouseup', colorRojo)

        /*
            const caja = document.querySelector('div')
                      caja.addEventListener('mousedown',()  => ){
                            (caja.style.backgroundColor)= 'green' 
                      }

        */
       
    </script>
</body>
</html>
